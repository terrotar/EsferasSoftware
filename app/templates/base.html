<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='../static/css/base.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&family=Roboto:ital,wght@0,400;0,700;0,900;1,700&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&family=Roboto:ital,wght@0,400;0,700;0,900;1,700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/images/title_icon_01.webp" type="image/icon type">

    {% block head %}{% endblock %}
</head>
<body>

    <header>
        <nav class="navbar">
            <ul class="navbar_list">
                <li><a href="{{ url_for('index') }}"><img class="logo_img" src="../static/images/logo_01.jpeg" alt="Imagem do logo da empresa Esferas Sotware"></a></li>
                <li><a href="{{ url_for('contatos') }}" class="navbar_contatos">Contatos</a></li>
                <li><a href="{{ url_for('desenvolvedor') }}" class="navbar_desenvolvedor">Desenvolvedor</a></li>
            </ul>
        </nav>

    <section class="page_theme">
        {% block content %} {% endblock %}
    </section>

    </header>

    <main>

        <section class="main_section">
            {% block body %}{% endblock %}
        </section>

    </main>

    <footer>
        <span>&copy Pedro M. Guedes</span>
        <a href="https://github.com/terrotar/EsferasSoftware" target="_blank"><img class="github_icon" src="../static/images/github_icon_01.png"></a>
    </footer>

</body>
</html>
